<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Decade and Century Calculator</title>
</head>
<body>
    <h1>Calculate Day of Decade and Century</h1>
    <label for="dateInput">Enter a date (YYYY-MM-DD):</label>
    <input type="date" id="dateInput">
    <button onclick="calculate()">Calculate</button>
    <button onclick="displayTable()">Display Table</button>

    <div id="results"></div>
    <div id="tableContainer">
        <!-- Table goes here -->
        <table id="dateInfoTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day of Decade</th>
                    <th>Day of Century</th>
                    <th>Days in Decade Left</th>
                    <th>Days in Century Left</th>
                    <th>Percentage of Decade Passed</th>
                    <th>Percentage of Century Passed</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
